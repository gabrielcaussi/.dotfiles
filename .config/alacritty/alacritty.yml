env:
  LANG: 'en_US.UTF-8'
  TERM: xterm-256color

window:
  decorations: full
  startup_mode: Maximized
  gtk_theme_variant: dark
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 4

# Font configuration
font:
  normal:
    family: Hack Nerd Font
    style: Regular

  # Bold font face
  bold:
    family: Hack Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: Hack Nerd Font
    style: Italic

  size: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

  live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

# NeoSolarized Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x011015'
    foreground: '0x93a1a1'

  # Normal colors
  normal:
    black:   '0x002b36'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x93a1a1'

  # Bright colors
  bright:
    black:   '0x002b36'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x93a1a1'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
